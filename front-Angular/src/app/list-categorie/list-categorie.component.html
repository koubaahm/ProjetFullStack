<table class="modern-table">
  <thead>
    <tr>
      <th>Nom de la catégorie</th>
      <th>Crée le</th>
      <th>Statut</th>
      <th>Enfants</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let categorie of categories">
      <td>
        <a [routerLink]="['/categories', categorie.id]">{{ categorie.nom }}</a>
      </td>
      <td>{{ formatDate(categorie.dateCreation) }}</td>
      <td>
        <span class="status-badge" [class.racine]="categorie.estRacine">
          {{ categorie.estRacine ? 'Racine' : 'Non racine' }}
        </span>
      </td>
      <td>
        <ul *ngIf="categorie.enfants && categorie.enfants.length > 0" class="children-list">
          <li *ngFor="let enfant of categorie.enfants">{{ enfant.nom }}</li>
        </ul>
        <span *ngIf="!categorie.enfants || categorie.enfants.length === 0">Aucun enfant</span>
      </td>
      <td>
        <button class="action-button edit" onclick="window.location.href='/modifierCategorie/' + categorie.id">
          Modifier
        </button>
        <button class="action-button delete" (click)="deleteCategorie(categorie.id)">
          Supprimer
        </button>
      </td>
    </tr>
  </tbody>
</table>
